<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакти</title>
  <link id="theme-style" rel="stylesheet" href="css.css">
</head>
<body class="dark-theme">
  <header>
<div class="logo">
    <img id="site-logo" src="1.png" alt="Логотип сайта">
</div>
    <nav>
      <ul>
        <li><a href="main.html">Курси Валют</a></li>
        <li><a href="crypto.html">Курси Крипто-Валют</a></li>
        <li><a href="contacts.html">Контакти</a></li>
        <li id="theme-toggle" style="cursor: pointer;">Зміна теми</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <form action="https://formspree.io/f/xeogdbek" method="POST">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Введіть вашу електронну адресу" required />

        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required />

        <label for="description">Опис:</label>
        <textarea id="description" name="description" placeholder="Введіть ваше повідомлення" required></textarea>

        <button type="submit1">Відправити</button>
      </form>
    </section>
  </main>
  <script>
      document.addEventListener("DOMContentLoaded", () => {
    const themeLink = document.getElementById("theme-style");
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme) {
        themeLink.href = savedTheme; 
    }

    document.getElementById("theme-toggle").addEventListener("click", () => {
        let newTheme = themeLink.href.includes("css.css") ? "arab.css" : "css.css";
        themeLink.href = newTheme;
        localStorage.setItem("theme", newTheme); 
    });
});

let isThemeChanged = localStorage.getItem("themeChanged") === "true";

document.getElementById("theme-toggle").addEventListener("click", function() {
    let logo = document.getElementById("site-logo");

    if (!isThemeChanged) {
        logo.src = "2.png";  
        localStorage.setItem("themeChanged", "true");
    } else {
        logo.src = "1.png";  
        localStorage.setItem("themeChanged", "false");
    }

    isThemeChanged = !isThemeChanged;
});

document.addEventListener("DOMContentLoaded", () => {
    let logo = document.getElementById("site-logo");
    isThemeChanged = localStorage.getItem("themeChanged") === "true";
    logo.src = isThemeChanged ? "2.png" : "1.png";
});
  </script>
</body>
</html>
